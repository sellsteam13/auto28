<div class="auth">
    <div class="auth-wrap limiter">
        <form class="auth-main auth-reg">
            <div class="auth-titling">
                <a href="#">Войти</a> или <a href="#" class="is-current">Зарегистрироваться</a>
            </div>
            <div class="auth-inputs">
                <div class="auth-inputs__item">
                    <img src="./img/default/inputs/mail.svg" alt="">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="auth-inputs__item">
                    <img src="./img/default/inputs/pass.svg" alt="">
                    <input type="text" placeholder="Пароль">
                </div>
            </div>
            <div class="auth-submit"><button type="submit" class="def-btn">Зарегистрироваться</button></div>
            <div class="auth-privacy">
                <span>Нажимая кнопку, я соглашаюсь с <br>
                <a href="#">Условия обслуживания</a> и <a href="#">Политикой конфиденциальности</a>.</span>
            </div>
        </form>
        <div class="auth-socials">
            <div class="auth-socials__title">Facebook</div>
            <div class="auth-socials__text">Si tiene Faceboock, inicie sesión usándolo.</div>
            <a href="#" class="auth-socials__btn">
                <img src="./img/svg/facebook.svg" alt="">
                <span>INICIAR SESIÓN</span>
            </a>
        </div>
    </div>
</div>
