<div class="feedback">
    <div class="feedback-wrap limiter">
        <h1 class="feedback-title">Обратная связь</h1>
        <form class="feedback-form">
            <div class="feedback-form-inputs">
                <div class="input-block">
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="input-block">
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="input-block">
                    <input type="text" value="+34">
                </div>
            </div>
            <textarea class="feedback-form__textarea" placeholder="Текст сообщения"></textarea>
            <label class="feedback-form__check">
                <input type="checkbox" checked>
                <span>
                    He leído la <a href="#">Política de privacidad</a>
                </span>
            </label>
            <div class="feedback-form__captcha" style="background-color: bisque; width: 300px; height: 75px;"></div>
            <div class="feedback-form__submit">
                <button type="submit" class="def-btn">Отправить сообщение</button>
            </div>
        </form>
    </div>
</div>
